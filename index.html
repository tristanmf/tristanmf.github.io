<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio — Tristan Mendès France</title>
  <meta name="description" content="Spécialiste des cultures numériques et des radicalités en ligne." />
  <link rel="icon" type="image/png" href="favicon.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;800&display=swap" rel="stylesheet">

  <style>
    /* --- VARIABLES & RESET --- */
    :root {
      --bg: #050505;
      --surface: #121212;
      --surface-hover: #1e1e1e;
      --border: #333333;
      --text: #f0f0f0;     
      --text-muted: #a0a0a0;
      --accent: #ffffff;
      --radius: 12px;
      --ease-out: cubic-bezier(0.16, 1, 0.3, 1);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
    }

    a { text-decoration: none; color: inherit; transition: opacity 0.2s; }
    ul { list-style: none; }
    img { max-width: 100%; display: block; }

    /* --- LAYOUT --- */
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 1.5rem;
    }

    h1, h2, h3 { color: var(--accent); letter-spacing: -0.02em; }
    
    /* Header */
    .site-header {
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 100;
      padding: 1rem 0;
      background: rgba(5, 5, 5, 0.85);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .header-inner { display: flex; justify-content: space-between; align-items: center; }
    .nav a { margin-left: 1.2rem; font-size: 0.95rem; font-weight: 500; color: #ccc; }
    .nav a:hover { color: #fff; text-decoration: underline; text-underline-offset: 4px; }

    /* --- HERO --- */
    .hero {
      min-height: 85vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding-top: 6rem;
      padding-bottom: 4rem;
    }
    
    .hero-content {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 3rem;
      align-items: center;
    }

    h1 {
      font-size: clamp(2.2rem, 5vw, 4.5rem);
      font-weight: 800;
      line-height: 1.1;
      margin-bottom: 1.2rem;
    }
    
    .lead {
      font-size: 1.2rem;
      color: var(--text-muted);
      max-width: 600px;
      margin-bottom: 2.5rem;
      font-weight: 300;
    }

    .hero-pic {
      width: 180px;
      height: 180px;
      border-radius: var(--radius);
      object-fit: cover;
      border: 2px solid rgba(255,255,255,0.1);
      box-shadow: 0 20px 50px rgba(0,0,0,0.6);
    }

    /* --- BOUTONS --- */
    .cta-group { display: flex; gap: 1rem; align-items: center; flex-wrap: wrap; }
    
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.9rem 1.8rem;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.2s var(--ease-out);
      cursor: pointer;
    }
    
    .btn-primary {
      background: var(--accent);
      color: #000;
      border: 1px solid var(--accent);
    }
    .btn-primary:hover {
      background: #e0e0e0;
      transform: translateY(-2px);
    }

    .btn-ghost {
      background: transparent;
      color: #fff;
      border: 2px solid rgba(255, 255, 255, 0.4);
    }
    .btn-ghost:hover {
      border-color: #fff;
      background: rgba(255,255,255,0.1);
    }

    /* Réseaux Sociaux */
    .social-icons { display: flex; gap: 1rem; margin-top: 2rem; flex-wrap: wrap; }
    .social-icons a { color: #888; padding: 5px; }
    .social-icons a:hover { color: #fff; transform: scale(1.1); }
    .social-icons svg { width: 26px; height: 26px; fill: currentColor; }

    /* --- SECTIONS --- */
    .section-title {
      font-size: 2rem;
      margin-bottom: 2rem;
      padding-top: 4rem;
      border-top: 1px solid var(--border);
      display: inline-block;
      padding-right: 2rem;
    }

    .about-text {
      font-size: 1.15rem;
      color: #dcdcdc;
      max-width: 800px;
      line-height: 1.7;
    }

    /* --- GRILLE --- */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
      margin-bottom: 4rem;
    }

    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.4s var(--ease-out), box-shadow 0.4s var(--ease-out);
      height: 100%;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px -10px rgba(0,0,0,0.5);
      border-color: #666;
    }

    .card-img-wrap {
      width: 100%;
      height: 180px;
      overflow: hidden;
      border-bottom: 1px solid rgba(255,255,255,0.05);
      background: #000;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.6s var(--ease-out);
      image-rendering: -webkit-optimize-contrast;
    }

    .card:hover img { transform: scale(1.05); }

    .card-content { padding: 1.5rem; flex-grow: 1; display: flex; flex-direction: column; }
    .card h3 { font-size: 1.3rem; margin-bottom: 0.5rem
